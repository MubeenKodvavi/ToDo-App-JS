<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>
</head>

<body>
    <div class="main">
        <h1>TO-DO LIST</h1>

        <div>
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
